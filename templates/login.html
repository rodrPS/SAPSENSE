<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAPS sense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div style="position: absolute; top: 20px; right: 20px; z-index: 100;">
            {% for category, message in messages %}
                <div class="alert alert-{{ category or 'info' }}" style="padding: 15px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; margin-bottom: 10px;">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="login-container">
        <div class="login-background"></div>
        <div class="login-form-area">
            <div class="form-wrapper">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SAPS sense Logo">
                </div>
                <form action="{{ url_for('auth.login') }}" method="post">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" id="username" name="username" placeholder="Insira seu Login" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Esqueceu sua senha? Recupere aqui</a>
                    </div>
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
                <div class="forgot-password" style="text-align: center; margin-top: 20px;">
                    <a href="{{ url_for('auth.register') }}">NÃ£o tem uma conta? Registre-se aqui</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
