{% extends "base.html" %}

{% block title %}Formulário do SAPS{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/sapsForm.css') }}">
{% endblock %}

{% block content %}
<div class="saps-form-container">
    <header class="form-header">
        <h1>Formulário do SAPS</h1>
        <div class="form-progress">
            <div class="form-progress-bar" style="width: 25%;"></div>
        </div>
        <p class="form-step-title">Identificação</p>
    </header>

    <form method="POST" class="form-step">
        <div class="form-card">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" id="data_nascimento" name="data_nascimento" placeholder="00 / 00 / 0000">
            </div>
            <div class="form-group">
                <label for="leito">Leito</label>
                <select id="leito" name="leito">
                    <option value="-">-</option>
                    <option value="1">1</option>
                </select>
            </div>
        </div>
        <div class="form-card">
            <div class="form-group">
                <label for="procedencia">Procedência</label>
                <select id="procedencia" name="procedencia">
                    <option value="">Selecione o motivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data_admissao">Data de admissão</label>
                <input type="text" id="data_admissao" name="data_admissao" placeholder="00 / 00 / 0000">
            </div>
            <div class="form-group">
                <label for="registro">Nº de Registro</label>
                <input type="text" id="registro" name="registro" placeholder="Insira o número">
            </div>
        </div>

        <div class="form-card col">
            <div class="form-group-radio">
                <p>Reinternação em menos de 24 horas?</p>
                <label class="custom-radio"><input type="radio" name="reinternacao" value="sim"> Sim</label>
                <label class="custom-radio"><input type="radio" name="reinternacao" value="nao" checked> Não</label>
            </div>
        </div>
        <div class="form-card col">
            <div class="form-group-radio">
                <p>Tipo de Paciente</p>
                <label class="custom-radio"><input type="radio" name="tipo_paciente" value="civil" checked> Civil</label>
                <label class="custom-radio"><input type="radio" name="tipo_paciente" value="militar"> Militar</label>
            </div>
        </div>

        <div class="form-footer">
            <button type="submit" class="btn-primary">Continuar</button>
        </div>
    </form>
</div>
{% endblock %}
