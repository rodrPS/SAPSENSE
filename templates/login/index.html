{% extends "base.html" %}

{% block title %}Login - SAPS sense{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-background"></div>
    <div class="login-form-area">
        <div class="form-wrapper">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SAPS sense Logo" class="logo-login">
            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" name="username" placeholder="Insira seu Login" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
                </div>
                <div class="forgot-password">
                    <a href="{{ url_for('auth.recuperar_senha') }}">Esqueceu sua senha? Recupere aqui</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
