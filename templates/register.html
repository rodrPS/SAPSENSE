<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - SAPS sense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-form-area" style="flex: auto;"> <div class="form-wrapper">
            <h2>Criar Conta</h2>
            <form action="{{ url_for('auth.register') }}" method="post">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                </div>
                <button type="submit" class="btn-login">Registrar</button>
            </form>
            <div class="forgot-password" style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('auth.login') }}">Já tem uma conta? Faça o login</a>
            </div>
        </div>
    </div>
</body>
</html>
