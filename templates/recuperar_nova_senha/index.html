{% extends "base.html" %}

{% block title %}SAPS Sense - Redefinir Senha{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-background"></div>
    <div class="login-form-area">
        <div class="form-wrapper">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SAPS sense Logo" class="logo-login">
            <form method="post" action="{{ url_for('auth.redefinir_senha', token=token) }}">
                <div class="form-group">
                    <label for="senha">Insira a Nova Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar">Confirmar Senha</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Repita a nova senha" required>
                </div>
                <button type="submit" class="btn-login">Redefinir</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
