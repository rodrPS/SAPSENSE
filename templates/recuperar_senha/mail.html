<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background-color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 0;
    }
    .email-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 60px 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 32px;
    }
    h3 {
      color: #333;
      font-weight: 600;
    }
    p {
      color: #555;
      line-height: 1.6;
      font-weight: 400;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #3fa9f5;
      color: white;
      padding: 12px 56px;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <img src="https://i.imgur.com/HIsNcjA.png" alt="Logo" class="logo">
    <h3 style="text-align: left;">Olá, {{ user.nome }}</h3>
    <p style="text-align: left;">Recebemos uma solicitação para redefinir sua senha no <strong>SAPS sense</strong>.</p>
    <p style="text-align: left;">Para criar uma nova senha, clique no botão abaixo:</p>
    <a href="{{ reset_url }}" class="btn">Redefinir Senha</a>
    <p style="margin-top: 30px; font-size: 13px; color: #888;">
      Se você não solicitou essa alteração, apenas ignore este e-mail.
    </p>
    <p style="font-size: 13px; color: #888;">
      Obrigado,<br>SAPS sense
    </p>
  </div>
</body>
</html>
