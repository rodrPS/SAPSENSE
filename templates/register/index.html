{% extends "base.html" %}

{% block title %}Login - SAPS sense{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-background"></div>
    <div class="login-form-area">
        <div class="form-wrapper">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SAPS sense Logo" class="logo-login">
                <h2>Criar Conta</h2>
                <form action="{{ url_for('auth.register') }}" method="post">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
                    </div>
                    <button type="submit" class="btn-login">Registrar</button>
                </form>
            <div class="forgot-password" style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('auth.login') }}">Já tem uma conta? Faça o login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
